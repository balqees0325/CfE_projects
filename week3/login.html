<!DOCTYPE html>
<html>
<head>
    <title>Login page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!--INCLUDING BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style3.css">
 </head>
<body>
  <div class="container-fluid">
    <div class="row text-center">
      <form class="col-sm-12 justify-content-center">
        <h3 class="text-center my-4">Sign In</h3>
        
          <div class="input-group input-group-lg mb-3 p-2 border border-rounded">
            <div class="input-group-prepend">
              <span class="input-group-text border border-0">
                <i class="far fa-envelope"></i>
              </span>
            </div>
            <input type="text" class="form-control bg-light border border-0" placeholder="Username or Email">
          </div>
          <div class="input-group input-group-lg mb-3 p-2 border border-rounded">
            <div class="input-group-prepend ">
              <span class="input-group-text border border-0">
                <i class="fas fa-key"></i>
              </span>
            </div>
            <input type="password" class="form-control" placeholder="password">
          </div>
           <div class="button">
           <input type="submit" name="Submit" class="btn btn-block">
           </div>
           <div class="col-sm-12 text">
            <p class=>
              New to greenbrain? <a href="sign-up.html">Sign Up Here</a>
            </p>
           </div>
           <div class="m-3">
              <div class="link"><a class="text-dark" href="#">Forgot Password?</a>
              </div>
            </div>
        </form>
       


      
      </div>
  </div>
</body>
</html>
