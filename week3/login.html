<!DOCTYPE html>
<html>
<head>
    <title>Login page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!--INCLUDING BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
 </head>
<body>
  < class="container-fluid ">
    <div class="row shadow">
      <form class="form col-6 justify-content-center">
        <h3>Sign In</h3>
        
          <div class="input-group input-group-lg mb-3 p-2 border border-rounded">
            <div class="input-group-prepend">
              <span class="input-group-text border border-0">
                <i class="far fa-envelope"></i>
              </span>
            </div>
            <input type="text" class="form-control bg-light border border-0" placeholder="Username or Email">
          </div>

          
          <div class="input-group input-group-lg mb-3 p-2 border border-rounded">
            <div class="input-group-prepend ">
              <span class="input-group-text border border-0">
                <i class="fas fa-key"></i>
              </span>
            </div>
            <input type="password" class="form-control" placeholder="password">
          </div>
           <div class="mb-3 p-2 border border-rounded">
           <input type="submit" value="Submit" class=" submit btn btn-block">
           </div>
        </form>
        <div class="d d-block">
          <p class="text bg-light p-4">
            New to greenbrain? <a href="#">Sign Up Here</a>
          </p>
         </div>
        
          <div class="container">
            <div class="row text-center ml-auto">
            <div class="link"><a href="#">Forgot Password?</a></div>
              </div>
            </div>

      
      </div>
  </div>
</body>
</html>
