<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-6 justify-content-center">
        <h1>Sign Up</h1>
        <form action="post">
          <div class="form-group">
            <label for="exampleInputFirst">First Name</label>
            <input type="text" class="form-control" id="exampleInputFirst" aria-describedby="textHelp" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="exampleInputFirst">Last Name</label>
            <input type="text" class="form-control" id="exampleInputLast" aria-describedby="textHelp" placeholder="Last Name">
          </div>
          <div class="form-group">
            <label for="exampleInputFirst">Username</label>
            <input type="text" class="form-control" id="exampleInputFirst" aria-describedby="textHelp" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="exampleInputFirst">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="textHelp" placeholder="email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
          </div>
          <div class="form-group">
            <label for="exampleInputFirst">School</label>
            <input type="text" class="form-control" id="exampleInputFirst" aria-describedby="textHelp" placeholder="school">
          </div>
          <div class="form-group">
            <label for="exampleInputFirst">Department</label>
            <input type="text" class="form-control" id="exampleInputFirst" aria-describedby="textHelp" placeholder="department">
          </div>
          <button type="submit" class="btn btn-block">Sign Up</button>
        </form>
      </div>
       <div class="text">
         <p>Already have an account? <a href="#">Login Here</a></p>
       </div>
    </div>

  </div>
</body>
</html>
