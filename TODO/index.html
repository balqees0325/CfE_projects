<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO APP</title>
    <!--INCLUDING FONTAWESOME-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>APP TODO LIST</h1>
      <div class="form">
        <div id="message"></div>
        <form onsubmit="return false">
          <input
            type="text"
            class="todo-input"
            name="name"
            placeholder="Name"
            id="todo-item"
          />
          <button
            id="btn"
            type="submit"
            class="todo-button"
            onclick="addTodo();"
          >
            Add Item
          </button>
        </form>
      </div>
      <div>
        <ul id="item-list"></ul>
      </div>
      <div>
        <button class="clear" onclick="clearItems();">Clear Item</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
